<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Magazine Cover</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #5b5b5c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        /* Magazine Container */
        .magazine {
            width: 90%; 
            max-width: 620px; 
            height: auto;
            background: white;
            position: relative;
            border-radius: 20px;
            border: 12px solid rgb(248, 52, 52);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Featured Image */
        .featured-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Title Styling */
        .title {
            position: absolute;
            top: 5%;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 3vw;
            font-weight: bold;
            text-transform: uppercase;
            color: #f1ebeb;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Tagline */
        .tagline {
            position: absolute;
            top: 40%;
            left: 10%;
            font-size: 1.4vw;
            font-weight: 600;
            color: #8ae027;
            line-height: 1.3;
        }

        .arrow {
            font-size: 2vw;
            margin-right: 8px;
            color: rgb(92, 145, 79);
        }

        /* Bottom Text */
        .bottom-text {
            padding: 10px 15px;
            font-size: 1.2vw;
            text-align: left;
            color: white;
            font-family: 'Roboto', sans-serif;
            background: rgba(0, 0, 0, 0.6);
        }

        .yellow-text {
            color: rgb(221, 43, 206);
        }

        .italic-text {
            font-style: italic;
        }

        .red-line {
            width: 80px;
            height: 3px;
            background-color: red;
            margin: 8px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .magazine {
                height: auto;
            }

            .title {
                font-size: 5vw;
            }

            .tagline {
                font-size: 3vw;
                left: 5%;
            }

            .arrow {
                font-size: 4vw;
            }

            .bottom-text {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="magazine">
        <div class="featured-image">
            <img src="https://github.com/mvandhana/movie-buff/blob/main/4weekimage/bts%20with%20papa%20bear.jpg?raw=true" alt="BTS Cover Image">
        </div>
        <div class="title">From Seoul to the World</div>
        <div class="tagline">
            <span class="arrow">â†’</span> The Nonstop Triumphs <br> of the World's <br> Biggest Band.
        </div>
        <div class="bottom-text">
            SOUTH KOREA'S <span class="yellow-text">HYBE</span> IS REINVENTING THE MUSIC BUSINESS <br>
            <span class="italic-text">(WITH A LITTLE HELP FROM BTS!)</span>
            <div class="red-line"></div>
            Chairman <span class="yellow-text">Bang Si-hyuk</span> and supergroup BTS
            <div class="red-line"></div>
        </div>
    </div>
</body>
</html>
